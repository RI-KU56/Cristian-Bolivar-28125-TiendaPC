</head>
<body>

    <!-- Grid contacto - inicio -->
    <div class="contenidoContacto">
        <div class="tituloContacto">
            <h2 class="tituloSeccion">Contacto</h2>
        </div>

        <main class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.4139812817994!2d-73.99723828474951!3d5.036425740056123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e406fc55a26acaf%3A0xb1b4ffd86a0256c3!2sCl.%2025%20%2311a-7%2C%20Zipaquir%C3%A1%2C%20Cundinamarca!5e0!3m2!1ses!2sco!4v1642902022624!5m2!1ses!2sco" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </main>

        <section class="fomularioContacto formulario">
                <form action="#" method="post" class="formulario__contenido--estio">
                    <fieldset class="formulario_Contacto--margen formulario_Contacto--color">
                        <legend class="formulario__titulo--color">Formulario de Contacto</legend>
                        <label for="nomb">Nombre:</label>
                        <input type="text" name="nombre" id="nomb" placeholder="Ingresa tu nombre completo" required><br><br>
                        <label for="corr">Correo:</label>
                        <input type="email" name="correo" id="corr" placeholder="correo@dominio.com" required><br><br>
                        <label for="selec_con">Selecciona el tipo de consulta:</label>
                        <select name="tipo_consulta" id="selecCon">
                            <option value="cotizarcion">Cotización</option>
                            <option value="resol_pregunta">Resolver pregunta</option>
                            <option value="info_garantia">Informacion Garantia</option>
                            <option value="detalle_servicio">Detalle de servicios</option>
                            <option value="otro">Otro</option>
                        </select><br><br>
                        <label for="comen">Comentarios:</label><br>
                        <textarea name="comentarios" id="comen" cols="40" rows="8" placeholder="Aca puedes detallar la información de tu consulta" required></textarea><br><br><br>
                        <label for="new_prod">¿Deseas recibir información de nuevos productos?</label>
                        <input type="checkbox" name="nuevos_productos" id="new_prod"><br><br>
                        <div class="formulario__boton">
                            <button id="resetear" name="resetear" type="reset" class="formulario__boton--estilo">BORRAR</button>
                            <button id="enviar" name="enviar" type="submit" class="formulario__boton--estilo">ENVIAR</button>
                        </div>
                        
                    </fieldset>
                </form>
        </section>
    </div>
    <!-- Grid contacto - fin -->

    <!-- Footer - inicio -->
    <footer class="footer">
        <div class="footerInfo">

                <a href="https://www.facebook.com/" target="blank"><img src="../multimedia/image/facebook.png" alt="facebook" width="30" height="30"></a>
                <a href="https://www.instagram.com/" target="blank"><img src="../multimedia/image/instagram.png" alt="instagram" width="30" height="30"></a>

                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footerCorreo">
                <h4>SUSCRIBETE ACA: </h4>
                <form action="post">
                    <input type="email" name="email" id="email" placeholder="tucorreo@domionio.com">
                    <input type="submit" value="         " id="submit" name="boton">    
                </form>
            </div>
        </div>
        <div class="footerCopy">
            <p class="copy">&copy; CDBL - 2022</p>
        </div>
    </footer>
    <!-- Footer - fin -->
